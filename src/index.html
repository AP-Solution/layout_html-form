<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset>
        <legend>Personal information</legend>
        <div class="case-input first">
          <label>Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="case-input">
          <label>Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="case-input">
          <label>How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="case-input">
          <label>Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
            >
          </label>
        </div>
        <div class="case-input last">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="acceptTerms"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="case-input first">
          <label>E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="case-input last">
          <label>Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="case-input first">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="No"
            >
            No
          </label>
        </div>
        <div class="case-input">
          <label>What is your favorite color?
            <input
              type="color"
              name="favoriteColor"
            >
          </label>
        </div>
        <div class="case-input">
          <label>What time do you go to bed?
            <input
              type="time"
              name="timeGoToBed"
            >
          </label>
        </div>
        <div class="case-input">
          <label>What are your favorite brand of cars?
            <select name="favoriteCar" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="case-input last">
          <label>How do you rate our work?
            <input type="range"
              name="rateWork"
              min="0"
              max="100"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="case-input first">
          <label>Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>
        <div class="case-input last">
          <label>Would you recommend us?
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
